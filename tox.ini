[tox]
envlist = py{27,34,35}

[testenv]
commands = {envpython} manage.py test --no-input
deps =
    colorlog
    mock

[testenv:py35]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    colorlog
    mock
    coverage
    coveralls
commands =
    coverage run manage.py test --no-input
    coverage combine
    coveralls
